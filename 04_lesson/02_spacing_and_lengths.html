<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PP: Spacing and Lengths #5</title>
  <style>
    div {
      height: 300px;
      width: 300px;
      box-sizing: border-box;
      display: inline-block;
      margin: 10px;
    }
    .first {
      background-color: #ffcccc;
      padding: 20px;
    }
    .second {
      background-color: #ccccff;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="first"></div>
  <div class="second"></div>
</body>
</html>
