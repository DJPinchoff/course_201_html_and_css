<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PP Spacing and Length #10</title>
  <style>
    body {
    margin: 50px;
    }

    ul {
    border: 10px solid blue;
    padding: 0;
    list-style: none;
    background: #a7ceff;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    }

    li {
    border: 10px solid red;
    box-sizing: border-box;
    min-height: 120px;
    line-height: 120px;
    text-align: center;
    background: #ffffcc;
    margin: -40px 1%;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
