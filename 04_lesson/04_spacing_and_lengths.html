<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PP: Spacing and Length: Tables</title>
  <style>
    table {
      background: #a7ceff;
      width: 100%;
      text-align: center;
      border-spacing: 10px;
    }

    td {
      background: #ffffcc;
      width: 25%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Element 1</td>
      <td>Element 2 - this element is wider than the others by a bunch</td>
      <td>Element 3</td>
      <td>Element 4</td>
    </tr>
  </table>

</body>
</html>
