<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Practice</title>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" name="search" id="search">

        <label><input type="radio" id="mediaChoice1" name="media" value="tv">TV</label>

        <label><input type="radio" id="mediaChoice2" name="media" value="movies">Movies</label>

        <label><input type="radio" id="mediaChoice3" name="media" value="music">Music</label>

        <button type="button">Search</button>
      </fieldset>
    </form>
  </body>
</html>
