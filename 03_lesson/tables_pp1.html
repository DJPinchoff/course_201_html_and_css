<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tables Practice Problems</title>
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;
      }
      tr.import {
        background-color: yellow;
      }
      tr.domestic {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="domestic">
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>
        <tr class="import">
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>
        <tr class="domestic">
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>
        <tr class="import">
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
