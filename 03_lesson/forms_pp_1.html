<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms Practice 1</title>
    <style>
      label {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" name="name" id="name" required></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>
          <dt><label for="tel">Phone Number</label></dt>
          <dd><input type="tel" placeholder="###-###-####" name="tel" id="tel" required></dd>
          <dt><label for="textarea">Message</label></dt>
          <dd><textarea placeholder="Type your message here." name="textarea" id="textarea" cols="30" rows="10" required></textarea></dd>
        </dl>
        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
  </body>
</html>
