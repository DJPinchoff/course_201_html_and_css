<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table Practice Problems</title>
    <style>
      th {
        color: blue;
      }
      td:first-child {
        color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Major</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>Chris Lee</strong></td>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>
        <tr>
          <td><strong>Shane Riley</strong></td>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>
        <tr>
          <td><strong>Kevin Wang</strong></td>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
